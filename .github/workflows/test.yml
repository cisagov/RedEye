name: Cypress Tests

on:
  # manual button click from the GitHub UI
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - '**'

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      uuid: ${{ steps.uuid.outputs.value }}
    steps:
      - name: Generate unique ID ðŸ’Ž
        id: uuid
        run: echo "{name}={sha-$GITHUB_SHA-time-$(date +"%s")}" >> $GITHUB_ENV

      - name: Print unique ID ðŸ–¨`
        run: echo "generated id ${{ steps.uuid.outputs.value }}"

  install:
    needs: ['prepare']
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'

      - name: set node version
        uses: moonrepo/setup-moon-action@v1

      - uses: moonrepo/setup-moon-action@v1
      - run: yarn install --immutable --inline-builds
      - run: yarn moon ci
      # - run: yarn run build

      - name: Save build folder
        uses: actions/upload-artifact@v3
        with:
          name: moon-cache
          path: .moon/cache
          if-no-files-found: error

  RedTeamChrome:
    runs-on: ubuntu-latest
    needs: [prepare, install]
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # - name: Cache
      #   uses: actions/setup-node@v3
      #   with:
      #     cache: 'yarn'

      - name: Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: moon-cache
          path: .moon/cache

      - uses: moonrepo/setup-moon-action@v1
      - run: yarn install --immutable --inline-builds
      - run: yarn moon ci

      - name: Red Team Tests - Chrome
        uses: cypress-io/github-action@v5
        with:
          start: yarn start:client, yarn start:server
          wait-on: 'http://localhost:4000/api/graphql, http://localhost:3500'
          browser: chrome
          group: 'Red Team - Chrome'
          config: baseUrl=http://localhost:3500
          record: true
          parallel: true
          config-file: applications/redeye-e2e/cypress.config.js
          spec: applications/redeye-e2e/src/integration/e2e/redteam/**/**/**/*.cy.js
          ci-build-id: ${{ needs.prepare.outputs.uuid }}
        env:
          CYPRESS_PROJECT_ID: 'rsybgk'
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY_RED }}

  BlueTeamChrome:
    runs-on: ubuntu-latest
    needs: [prepare, install]
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # - name: Cache
      #   uses: actions/setup-node@v3
      #   with:
      #     cache: 'yarn'

      - name: Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: moon-cache
          path: .moon/cache

      - uses: moonrepo/setup-moon-action@v1
      - run: yarn install --immutable --inline-builds
      - run: yarn moon ci

      - name: 'Blue Team Tests - Chrome'
        uses: cypress-io/github-action@v5
        with:
          start: yarn start:client, yarn start:server-blue
          wait-on: 'http://localhost:4000/api/graphql, http://localhost:3500'
          browser: chrome
          group: 'Blue Team - Chrome'
          config: baseUrl=http://localhost:3500
          record: true
          parallel: true
          config-file: applications/redeye-e2e/cypress.config.js
          spec: applications/redeye-e2e/src/integration/e2e/blueteam/**/*.cy.js
          ci-build-id: ${{ needs.prepare.outputs.uuid }}
        env:
          CYPRESS_PROJECT_ID: '46ahz3'
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY_BLUE }}

