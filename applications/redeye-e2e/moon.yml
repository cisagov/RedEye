dependsOn:
  - 'server'
  - 'client'

tasks:
  start:
    local: true
    command:
      - cypress
      - open
      - --config-file
      - cypress.config.js
    env:
      CYPRESS_BASE_URL: http://localhost:3500
    options:
      runInCI: false

  run:
    local: true
    command:
      - cypress
      - run
      - --config-file
      - cypress.config.js
    env:
      CYPRESS_BASE_URL: http://localhost:3500
    platform: node
    options:
      runInCI: false

  open-cy:
    command: 'noop'
    deps:
      - 'client:preview-vite'
      - 'server:start-dev'
      - 'redeye-e2e:start'
    local: true

  open-cy-blue:
    command: 'concurrently "yarn start:server" "yarn start:client" "yarn moon run redeye-e2e:start"'
    local: true
    options:
      runFromWorkspaceRoot: true
    env:
      SERVER_BLUE_TEAM: 'true'
