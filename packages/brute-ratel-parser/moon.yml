dependsOn:
  - 'models'
tasks:
  build:
    deps:
      - ~:build-node
  test:
    deps:
      - ~:test-jest
  release-mac:
    deps:
      - ~:build
    outputs:
      - /release/mac/parsers/brute-ratel-parser
    options:
      runInCI: false
  release-linux:
    deps:
      - ~:build
    outputs:
      - /release/linux/parsers/brute-ratel-parser
    options:
      runInCI: false
  release-windows:
    deps:
      - ~:build
    outputs:
      - /release/windows/parsers/brute-ratel-parser
    options:
      runInCI: false
  release-all:
    deps:
      - ~:release-mac
      - ~:release-linux
      - ~:release-windows
    options:
      runInCI: false
